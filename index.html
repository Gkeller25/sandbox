<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="350556544866-4773f2052q04haqn5jco0oecullc1rmt.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="http://localhost:5000">
<meta name="google-signin-scope" content="profile email">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <title>Hello, world!</title>
  </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <div class="container">
                  <h1 class="display-4">Anytime is Train Time!</h1>
                  <p class="lead">A Comprehensive table of Train Times!</p>
                </div>
              </div>
            <div class="row mb-3">
            
                <div class="col-lg-12">

                    <div class="card card-primary">
                        <div class="card-heading">
                            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id='train-table'>
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <div class="card card-primary">
                        <div class="card-heading">
                            <h3 class="card-title"><strong>Add Train</strong></h3>
                        </div>

                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="start-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="rate-input" type="text">
                                </div>
                                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--script src="assets/javascript/app.js"></script-->
    <script src="assets/javascript/test.js"></script>
</body>
</html>
